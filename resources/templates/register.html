{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-block">
        <h4 class="card-title">Register</h4>

        <form method="POST" action="/register" id="register-form">
            {% csrf-field %}

            <label>Name*</label>
            <input type="text" class="form-control" name="name" placeholder="name" />
            {% if errors.name %}
            <div class="alert alert-danger">{{errors.name|join}}</div>
            {% endif %}

            <label>Password*</label>
            <input type="password" class="form-control" name="password" placeholder="password" />
            {% if errors.password %}
            <div class="alert alert-danger">{{errors.password|join}}</div>
            {% endif %}

            <label>e-mail:</label>
            <input type="text" class="form-control" name="email" placeholder="email" />
            {% if errors.email %}
            <div class="alert alert-danger">{{errors.email|join}}</div>
            {% endif %}
            <br \>
            <input type="submit" class="btn btn-primary btn-block" value="register"/></p>
        </form>
    </div>
</div>
{% endblock %}
